name: Cleanup Merged Branches

on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    if: github.event.pull_request.merged == true  # Only run if the PR is merged
    runs-on: ubuntu-latest
    steps:
      - name: Check Current Time
        id: check_time
        run: |
          current_time=$(date +%H%M)
          cutoff_time=1930  
          if [ "$current_time" -gt "$cutoff_time" ]; then
            echo "Action will not run after 5:30 PM. Current time is $current_time."
            exit 0  # Exit the workflow without marking it as failed
          else
            echo "Proceeding with branch deletion. Current time is $current_time."
          fi

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Checkout master branch
        run: |
          git checkout master
          git pull origin master  # Ensure the master branch is up to date

      - name: List and Delete Merged Feature Branches
        run: |
          git fetch --prune  # Fetch all branches and prune deleted ones
          
          # Get a list of all merged branches
          merged_branches=$(git branch -r --merged origin/master | grep 'origin/feature/' | sed 's/origin\///')

          # Loop through each branch and delete it remotely
          for branch in $merged_branches; do
            echo "Deleting merged feature branch: $branch"
            git push origin --delete "$branch"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
