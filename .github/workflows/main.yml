name: Cleanup Merged Branches

on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    if: github.event.pull_request.merged == true  # Only run if the PR is merged
    runs-on: ubuntu-latest
    steps:
      - name: Check Current Time
        id: check_time
        run: |
          current_time=$(date +%H%M)
          cutoff_time=1930  
          if [ "$current_time" -gt "$cutoff_time" ]; then
            echo "Action will not run after 5:30 PM. Current time is $current_time."
            exit 0  # Exit the workflow without marking it as failed
          else
            echo "Proceeding with branch deletion. Current time is $current_time."
          fi

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Checkout master branch
        run: |
          git checkout master
          git pull origin master  # Ensure the master branch is up to date

      - name: Delete All Merged Feature Branches
        run: |
          set -e  # Stop execution on errors
          set -x  # Print each command for debugging
          
          git fetch --prune
          # Ensure master branch is up-to-date
          git checkout master
          git pull origin master

          # List merged branches into master
          merged_branches=$(git branch -r --merged master | grep 'origin/feature/' | grep -vE 'HEAD|master')
          
          if [ -z "$merged_branches" ]; then
            echo "No merged feature branches to delete."
          else
            for branch in $merged_branches; do
              branch_name=$(echo $branch | sed 's|origin/||')
              if [[ -n "$branch_name" && "$branch_name" == feature* ]]; then
                echo "Deleting merged feature branch: $branch_name"
                git push origin --delete $branch_name
              else
                echo "Skipping deletion of branch: $branch_name"
              fi
            done
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
